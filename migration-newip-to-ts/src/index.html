<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NewsPortal</title>
  </head>
  <body class="body">
    <header>
      <div class="header__wrapper wrapper">
        <h1>News Portal</h1>
        <form class="filter">
        <label>
          <input class="filter__input" type="text" placeholder="Search" minlength="2">
        </label>
        <button class="filter__button" type="reset">Ð¡lear</button>
      </form>
      </div>

    </header>
    <main class="main">
      <div class="wrapper">
        <div class="sources buttons">

          <div class="sources__wrapper"></div>
        </div>
        <div class="news"></div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__wrapper wrapper">
        <a href="https://rs.school/js/" target="_blank">
          <img class="logo-rss" src="assets/rs_school_js.svg" alt="RS School JavaScript/Front-end course">
        </a>
        <p class="copyright">
          Copyright <a href="https://newsapi.org" target="_blank">NewsAPI</a>
        </p>
        <div class="author-info">
          <span>2022</span>
          <a href="https://github.com/rgvder" target="_blank">
            <img class="logo-github" src="assets/github.svg" alt="github.com">
          </a>
        </div>
      </div>
    </footer>

    <template id="sourceItemTemp">
      <div class="source__item">
        <span class="source__item-name"></span>
      </div>
    </template>

    <template id="newsItemTemp">
      <div class="news__item">
        <div class="news__meta">
          <div class="news__meta-photo"></div>
          <ul class="news__meta-details">
            <li class="news__meta-author"></li>
            <li class="news__meta-date"></li>
          </ul>
        </div>
        <div class="news__description">
          <h2 class="news__description-title"></h2>
          <h3 class="news__description-source"></h3>
          <p class="news__description-content"></p>
          <p class="news__read-more">
            <a href="#">Read More</a>
          </p>
        </div>
      </div>
    </template>
  </body>
</html>
